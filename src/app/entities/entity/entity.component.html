<div class="container-fluid" style="margin-top: 2em;">
  <button md-raised-button color="primary" [routerLink]="['create']">Crear Nuevo</button>
  <md-table [dataSource]="dataSource">
    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef> Nombre </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="description">
      <md-header-cell *cdkHeaderCellDef> Descripción </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.description}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="category">
      <md-header-cell *cdkHeaderCellDef> Categoría </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.category}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="picture">
      <md-header-cell *cdkHeaderCellDef> Imagen </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.picture}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="price">
      <md-header-cell *cdkHeaderCellDef> Precio </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.price}} </md-cell>
    </ng-container>

    <ng-container cdkColumnDef="actions">
      <md-header-cell *cdkHeaderCellDef> Actions </md-header-cell>
      <md-cell *cdkCellDef="let row">
        <button md-raised-button color="primary" [routerLink]="['update', row.id]">Actualizar</button>
        <button md-raised-button color="warn" (click)="deleteEntity(row.id)">Eliminar</button>
      </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
</div>
